<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Enfrentamientos - Mejorado</title>
    <!-- CSS de DataTables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css">
    <!-- Iconos FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Nuestro CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <img src="https://walhallaediciones.com/wp-content/uploads/2021/01/noticia_ysystem.jpg" alt="Logo de YSystem">
        <h1>Simulador de Enfrentamientos</h1>
        <button id="toggleTheme" class="button">Modo Claro</button>
    </header>
    <div class="container">
        <div class="selector-group">
            <label for="HPJ1"><i class="fas fa-dice-six"></i> Habilidad PJ1</label>
            <select id="HPJ1">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            <label for="BPJ1"><i class="fas fa-plus-circle"></i> Bonificador PJ1</label>
            <select id="BPJ1">
                <option value="0">0</option>
                <option value="1">+1</option>
                <option value="2">+2</option>
                <option value="4">+4</option>
                <option value="6">+6</option>
            </select>
        </div>
        <div class="selector-group">
            <label for="numSimulaciones"><i class="fas fa-calculator"></i> Simulaciones</label>
            <select id="numSimulaciones">
                <option value="1">1</option>
                <option value="10">10</option>
                <option value="100">100</option>
                <option value="250">250</option>
                <option value="500">500</option>
                <option value="1000">1000</option>
            </select>
            <label for="dificultad"><i class="fas fa-flag"></i> Dificultad</label>
            <select id="dificultad"></select>
        </div>
        <!-- Toggle switches para "Recuerdo cuando..." y "+3 de Profesión" -->
        <div class="selector-group">
            <label for="toggleRecuerdo"><i class="fas fa-history"></i> Recuerdo cuando...</label>
            <label class="toggle-switch">
                <input type="checkbox" id="toggleRecuerdo">
                <span class="slider"></span>
            </label>
            <label for="toggleProfesion"><i class="fas fa-briefcase"></i> +3 de Profesión</label>
            <label class="toggle-switch">
                <input type="checkbox" id="toggleProfesion">
                <span class="slider"></span>
            </label>
        </div>
        <button id="simularBtn" class="button">Simular Enfrentamientos</button>
        <!-- Bloque Mostrar/Ocultar Tabla -->
        <div id="toggleTablaContainer" class="selector-group">
            <span>Mostrar/Ocultar Tabla</span>
            <label class="toggle-switch">
                <input type="checkbox" id="toggleTabla" checked="">
                <span class="slider"></span>
            </label>
        </div>
        <!-- Bloque Mostrar/Ocultar Gráficos -->
        <div id="toggleGraphsContainer" class="selector-group">
            <span>Mostrar/Ocultar Gráficos</span>
            <label class="toggle-switch">
                <input type="checkbox" id="toggleGraphs" checked>
                <span class="slider"></span>
            </label>
        </div>
        <div id="resultado">
            <span><strong>Éxitos:</strong> <span id="totalExitos">0</span></span>
            <span><strong>Fracasos:</strong> <span id="totalFracasos">0</span></span>
            <span><strong>Críticos:</strong> <span id="totalCriticos">0</span></span>
            <span><strong>Pifias:</strong> <span id="totalPifias">0</span></span>
            <span><strong>Media de Éxitos (%):</strong> <span id="mediaExitos">0%</span></span>
            <span><strong>Media de Fallos (%):</strong> <span id="mediaFallos">0%</span></span>
        </div>
        <div id="tablaContainer">
            <table id="tablaResultados" class="display">
                <thead>
                    <tr>
                        <th><i class="fas fa-dice dice-icon"></i> Dados</th>
                        <th>Bonificador</th>
                        <th>Resultado PJ1</th>
                        <th>Dificultad</th>
                        <th>Resultado Final</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <!-- Contenedor para gráficos -->
    <div id="chartsContainer" class="container">
        <h2>Estadísticas de las Tiradas</h2>

        <figure class="chart-figure" id="pieFigure">
            <div id="pieChart"></div>
            <figcaption>Distribución de Resultados Finales</figcaption>
        </figure>

        <figure class="chart-figure" id="histogramFigure">
            <div id="histogramChart"></div>
            <figcaption>Histograma de la Suma Total</figcaption>
        </figure>

        <figure class="chart-figure" id="barFigure">
            <div id="barChart"></div>
            <figcaption>Frecuencia de Resultados Finales</figcaption>
        </figure>

        <figure class="chart-figure" id="lineFigure">
            <div id="lineChart"></div>
            <figcaption>Promedio Acumulado de Éxitos (%)</figcaption>
        </figure>

        <figure class="chart-figure" id="scatterFigure">
            <div id="scatterChart"></div>
            <figcaption>Dispersión: Índice vs. Suma Total</figcaption>
        </figure>
    </div>

    <!-- Librerías: jQuery, DataTables y D3.js -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Nuestro script -->
    <script src="scripts.js"></script>
</body>

</html>
